<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor a Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLklrSk3kNd6up3eZZzIOyZcM4yqQ8J5QkrPGGnvO4OMGI6dfDQHEI5IXeglWnP4" crossorigin="anonymous">
</head>
<body class="container py-4">

    <h1>Convertir página HTML a Bootstrap 5</h1>

    <form id="url-form">
        <div class="mb-3">
            <label for="url" class="form-label">URL de la página</label>
            <input type="text" id="url" class="form-control" placeholder="https://ejemplo.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Convertir</button>
    </form>

    <div id="output" class="mt-4"></div>

    <script src="app.js"></script>
</body>
</html>
